<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Template</title>
  <link rel="stylesheet" href="./main.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

</head>

<body>
  <header>

    <header class="header">
      <div class="header__left">
        <span>Mememotion</span>
      </div>
      <div class="header__middle">
        <ul class="header__links-container">
          <li>Menu</li>
          <li>Features</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <div class="header__right">
        <button class="header__button">Login</button>
        <button class="header__button">Sign-Up</button>
      </div>
    </header>
    <main>
      <h1 class="main-app__header">Welcome to the next BiLlIoN DoLlAr IdEa!</h1>
      <section class="main-app">
        <div class="mood">
          <p class="mood__mood-text">Click the button to upload your photo</p>
          <button id="upload_widget" class="mood__cloudinary-button">Upload files</button>
        </div>

        <div class="mood-results">
          <p class="mood-results__mood-text">Found your mood, you are: Happy</p>
          <div class="mood-results__image-container"><img class="mood-results__image" src="./images/maleAvatar.jpg" />
          </div>
          <div class="mood-results__concatenate"> + </div>
          <div class="mood-results__meme"><img class="mood-results__meme-image" src="./images/transparentQ.png" /></div>
        </div>

      </section>
    </main>
    <footer>
      <div class="footer__container">
        <div class="footer__left">
          <img src="" alt="" />
          <span>Mememotion description</span>
        </div>
        <div class="footer__icons">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
      </div>
    </footer>


    <script src="./script.js"></script>

</body>

</html>
