<!DOCTYPE html>
<html lang="en">

<head>

  <title>Static Template</title>
  <link rel="stylesheet" href="./main.css">

<body>

            <div class="mood__meme"><img class="mood__meme-image" src="https://i.some-random-api.ml/4rf7R8en6y.jpg"/></div>

          <img src="" alt="" />
